planet.cobatstry-fralion.name = Fralion

sector.cobatstry-cold_start.name = Kaltstart
sector.cobatstry-cold_start.description = Der Anfang einer Geschichte ist nicht immer warm
sector.cobatstry-galtanis.name = Galtanis
sector.cobatstry-galtanis.description = In dieser Region wurde Schwefel gefunden, der ein nützliches Element für verbesserten Schutz und Produktion ist.
sector.cobatstry-lost_karier.name = Verlorener Steinbruch
sector.cobatstry-lost_karier.description = Dieser Sektor ist eine kleine verlassene Basis, die für den Lithiumabbau bestimmt war.
sector.cobatstry-miceliy_moth.name = Epizentrum der Läsion
sector.cobatstry-miceliy_moth.description = Diese Region ist reich an organischen Bedeckungen, die auf dem Planeten zu finden sind, nutzen Sie sie zu Ihrem Vorteil
sector.cobatstry-post_stone_deltas.name = Marmorfelder
sector.cobatstry-post_stone_deltas.description = Der Feind hat sich in der kürzlich eroberten Region noch nicht vollständig organisiert, so dass Sie die Chance haben, alle seine Bemühungen zu zerstören
sector.cobatstry-stone_deltas.name = Stein-Deltas
sector.cobatstry-stone_deltas.description = Region mit nicht standardisierten Landskutten in der Mitte des Gebirgszugs, große Quarzcluster identifiziert
sector.cobatstry-Unlok_driwer.name = Tunnelwege
sector.cobatstry-Unlok_driwer.description = Dieser Sektor besteht aus mehreren Lichtungen, die mit kleinen Tunneln verbunden sind. Um die Ressourcen richtig zu transportieren, musst du das mechanische Katapult erforschen.
sector.cobatstry-black_fotesr.name = Dunkler Wald
sector.cobatstry-black_fotesr.description = In dieser Region wurde eine feindliche Basis entdeckt, die mit allen Mitteln zerstört werden muss.
sector.cobatstry-acid_ilands.name = Saure Inseln
sector.cobatstry-acid_ilands.description = Region, die durch den Zusammenschluss einiger Inseln entstanden ist

item.cobatstry-cobalt.name = Kobalt
item.cobatstry-cobalt.description = Ein starkes Metall, das dazu beiträgt, dass alle Ihre Gebäude in der Atmosphäre dieses Planeten nicht zusammenbrechen
item.cobatstry-galiy.name = Gallium
item.cobatstry-galiy.description = Ein niedrigschmelzendes Metall, das in der kalten Elektronik verwendet werden kann
item.cobatstry-kristalit.name = Kristallit
item.cobatstry-kristalit.description = Aufgrund seiner einzigartigen Struktur kann es für den Bau komplexer Industrien verwendet werden
item.cobatstry-litiy.name = Lithium
item.cobatstry-litiy.description = Metall, das für Rüstungen und in einigen Industrien verwendet wird
item.cobatstry-magnetit.name = Magnetit
item.cobatstry-magnetit.description = Ein Metall, das eine große elektrische Fähigkeit und einige der Fähigkeiten einer galvanischen Zelle aufweist
item.cobatstry-quarc.name = Quarz
item.cobatstry-quarc.description = Mineral, das in der Flüssigkeitslogistik verwendet wird
item.cobatstry-sulfur.name = Schwefel
item.cobatstry-sulfur.description = Ein Mineral, das gut brennt und in einer Vielzahl von hochrangigen Fabriken verwendet wird
item.cobatstry-selitra.name = Salpeter
item.cobatstry-selitra.description = Explosiver Gegenstand

liquid.cobatstry-acid.name = Acid
liquid.cobatstry-acid.description = Eine einfachere Chemikalie, die zur Kühlung einiger Geschütztürme verwendet werden kann

block.cobatstry-mech_bridge.name = Gürtelbrücke
block.cobatstry-mech_bridge.description = Übertragung von Ressourcen über kurze Entfernungen
block.cobatstry-mech_conveyor.name = Thema Zuführung
block.cobatstry-mech_conveyor.description = Transportiert Ressourcen, nimmt Ressourcen nur von hinten und von denselben Bändern an
block.cobatstry-mech_driwer.name = Mechanisches Katapult
block.cobatstry-mech_driwer.description = Schießt Ressourcen auf ein anderes Katapult, wodurch Ressourcen in dessen Radius übertragen werden
block.cobatstry-mech_junction.name = Gürtel-Kreuzung
block.cobatstry-mech_junction.description = Erzeugt Pfade durch Bänder, ohne sie zusammenzuführen
block.cobatstry-mech_owerflow.name = Redundantes Gateway einbinden
block.cobatstry-mech_owerflow.description = Überträgt Ressourcen nach vorne, wenn der vordere Pin blockiert ist, überträgt auf freie Pins
block.cobatstry-mech_owerflow_invert.name = Tape insufficient gateway
block.cobatstry-mech_owerflow_invert.description = Überträgt Ressourcen zu den Seiten, wenn der seitliche Ausgang blockiert ist, überträgt er nach vorne
block.cobatstry-mech_router.name = Band-Router
block.cobatstry-mech_router.description = Weist Ressourcen zu
block.cobatstry-mech_unloader.name = Mechanischer Lader
block.cobatstry-mech_unloader.description = Entlädt Strukturen
block.cobatstry-beginer-dril.name = Anfangsbohrer
block.cobatstry-beginer-dril.description = Entnimmt Ressourcen aus den Mauern des Sektors
block.cobatstry-upgrade-dril.name = Erweiterte Bohrung
block.cobatstry-upgrade-dril.description = Extrahiert schwerere Ressourcen aus den Wänden des Sektors

block.cobatstry-build_module.name = Baumodul
block.cobatstry-build_module.description = Ein Kernelmodul, das nur auf Kernelkacheln installiert werden kann und nicht zerstört werden kann, erweitert die Kernelzusammensetzung und bietet die Möglichkeit, 1 Baudrohne zu erstellen
block.cobatstry-dril_module.name = Extraktionsmodul
block.cobatstry-dril_module.description = Ein Kernmodul, das nur auf Kernkacheln installiert werden kann und nicht zerstört werden kann. Es erweitert die Kernkomposition und bietet die Möglichkeit, 1 Bergbaudrohne zu erstellen.

block.cobatstry-land_mine.name = Geladene Mine
block.cobatstry-land_mine.description = Eine Mine, die eine große Anzahl kleiner Kugeln enthält und diese abfeuert, wenn man durch sie hindurchgeht, ist nicht unendlich

block.cobatstry-build_turet.name = Builder
block.cobatstry-build_turet.description = Hilft beim Aufbau von Strukturen und stellt verlorene Strukturen wieder her
block.cobatstry-core_fralion.name = Kommandokern
block.cobatstry-core_fralion.description = Der Kern deiner Basis. Er kann eine kleine Menge an Ressourcen speichern und um die Sektoren des Planeten fliegen. Wenn er zerstört wird, werden alle Kontakte auf und mit dem Sektor unterbrochen, um dies zu verhindern.
block.cobatstry-elk_owerdriwe_proektor.name = Beschleunigerstation
block.cobatstry-elk_owerdriwe_proektor.description = Beschleunigt alles außer einzelnen Gebäuden in seinem Radius, benötigt Energie

block.cobatstry-flag.name = Flag
block.cobatstry-flag.description = Erhöht die maximal mögliche Anzahl der aktiven Einheiten

block.cobatstry-heal_station.name = Heilungsstation
block.cobatstry-heal_stantion.description = Repariert Gebäude in einem kleinen Radius, erfordert Energie

block.cobatstry-r_storage.name = Container für Ressourcen
block.cobatstry-r_storage.description = Speichert Ressourcen, kann keine Verbindung zum Kernel herstellen, verwendet mechanischen Lader, um Ressourcen zurückzugeben
block.cobatstry-storage.name = Ressourcen-Lagerstation
block.cobatstry-storage.description = Speichert Ressourcen und kann auch den Kern verbinden und seine Zusammensetzung erweitern, Ressourcen können durch einen mechanischen Lader erhalten werden
block.cobatstry-storage_large.name = Speicherstation für große Ressourcen
block.cobatstry-storage_large.description = Speichert eine große Menge an Ressourcen und kann auch dem Kernel beitreten und seine Zusammensetzung erweitern, Ressourcen können durch einen mechanischen Lader erhalten werden

block.cobatstry-liquid_bridge.name = Straßenbrücke
block.cobatstry-liquid_bridge.description = Verschiebt Ressourcen über Strukturen
