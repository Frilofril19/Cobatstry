block.cobatstry-selitra_furnanse.description = Miesza siarkę, kwarc i kwas do produkcji azotanu.
block.cobatstry-gran.name = Gran
block.cobatstry-gran.description = Wieżyczka dalekiego zasięgu strzelająca seriami.
block.cobatstry-hemix.name = Theta
