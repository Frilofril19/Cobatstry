
planet.cobatstry-fralion.name = Fralion
sector.cobatstry-cold_start.name = Zimny start
sector.cobatstry-cold_start.description = Początek historii nie zawsze jest ciepły.
sector.cobatstry-galtanis.name = Galtanis
sector.cobatstry-galtanis.description = W tym regionie znaleziono siarkę, która jest przydatnym elementem zwiększonej ochrony i produkcji.
sector.cobatstry-lost_karier.name = Zaginiony kamieniołom
sector.cobatstry-lost_karier.description = Ten sektor to mała opuszczona baza, która była przeznaczona do wydobywania litu.
sector.cobatstry-miceliy_moth.name = Epicentrum zmiany chorobowej
sector.cobatstry-miceliy_moth.description = Ten region jest bogaty w organiczną pokrywę występującą na planecie, wykorzystaj ją na swoją korzyść.
sector.cobatstry-post_stone_deltas.name = Pola marmurowe
sector.cobatstry-post_stone_deltas.description = Wróg nie zorganizował się jeszcze w pełni w niedawno przejętym regionie, więc masz szansę zniweczyć wszystkie jego wysiłki.
sector.cobatstry-stone_deltas.name = Delty kamieni
sector.cobatstry-stone_deltas.description = Region z niestandardowym lanschaftem w środku pasma górskiego, zidentyfikowano duże skupiska kwarcu.
sector.cobatstry-Unlok_driwer.name = Ścieżki tunelu
sector.cobatstry-Unlok_driwer.description = Ten sektor składa się z kilku polan połączonych niewielkimi tunelami. Aby prawidłowo transportować zasoby, będziesz musiał zbadać mechaniczną katapultę
sector.cobatstry-black_fotesr.name = Ciemny las
sector.cobatstry-black_fotesr.description = W tym regionie znaleziono bazę wroga, zniszcz ją wszelkimi możliwymi sposobami.
sector.cobatstry-acid_ilands.name = Wyspy kwaśne
sector.cobatstry-acid_ilands.description = Region utworzony przez połączenie niektórych wysp.

item.cobatstry-cobalt.name = Kobalt
item.cobatstry-cobalt.description = Mocny metal, dzięki któremu wszystkie budynki nie zawalą się w atmosferze tej planety.
item.cobatstry-galiy.name = Gallium
item.cobatstry-galiy.description = Niskotopliwy metal, który może być wykorzystywany w zimnej elektronice.
item.cobatstry-kristalit.name = Krystalit
item.cobatstry-kristalit.description = Ze względu na swoją unikalną strukturę może być stosowany w budowie złożonych gałęzi przemysłu.
item.cobatstry-litiy.name = Lithium
item.cobatstry-litiy.description = Metal używany do produkcji zbroi i w niektórych gałęziach przemysłu.
item.cobatstry-magnetit.name = Magnetyt
item.cobatstry-magnetit.description = Metal, który wykazuje dużą zdolność elektryczną i niektóre zdolności ogniwa galwanicznego.
item.cobatstry-quarc.name = Kwarc
item.cobatstry-quarc.description = Minerał stosowany w logistyce płynów
item.cobatstry-sulfur.name = Siarka
item.cobatstry-sulfur.description = Minerał, który dobrze się pali i jest używany w wielu fabrykach wysokiego poziomu.
item.cobatstry-selitra.name = Saletra
item.cobatstry-selitra.description = Przedmiot wybuchowy

liquid.cobatstry-acid.name = Kwas
liquid.cobatstry-acid.description = Prostsza substancja chemiczna i może być używana do chłodzenia niektórych wieżyczek.

block.cobatstry-mech_bridge.name = Most taśmowy
block.cobatstry-mech_bridge.description = Przenosi zasoby na krótkie odległości.
block.cobatstry-mech_conveyor.name = Subject feed
block.cobatstry-mech_conveyor.description = Transportuje zasoby, przyjmuje zasoby tylko z tyłu i z tych samych pasów.
block.cobatstry-mech_driwer.name = Mechaniczna katapulta
block.cobatstry-mech_driwer.description = Wystrzeliwuje zasoby do innej katapulty, przenosząc tym samym zasoby w jej promieniu.
block.cobatstry-mech_junction.name = Przecięcie pasów
block.cobatstry-mech_junction.description = Tworzy ścieżki przez taśmy bez ich łączenia.
block.cobatstry-mech_owerflow.name = Nadmiarowa bramka Tape
block.cobatstry-mech_owerflow.description = Przenosi zasoby do przodu, jeśli przedni pin jest zablokowany, przenosi do wolnych pinów.
block.cobatstry-mech_owerflow_invert.name = Taśma niewystarczająca bramka
block.cobatstry-mech_owerflow_invert.description = Przenosi zasoby na boki, jeśli wyjście boczne jest zablokowane, przenosi je na przód.
block.cobatstry-mech_router.name = Router wstążkowy
block.cobatstry-mech_router.description = Przydziela zasoby
block.cobatstry-mech_unloader.name = Mechaniczna ładowarka
block.cobatstry-mech_unloader.description = Rozładowuje struktury
block.cobatstry-beginer-dril.name = Wiercenie początkowe
block.cobatstry-beginer-dril.description = Wydobywa zasoby ze ścian w sektorze.
block.cobatstry-upgrade-dril.name = Advanced drill
block.cobatstry-upgrade-dril.description = Wydobywa cięższe zasoby ze ścian w sektorze.

block.cobatstry-build_module.name = Moduł konstrukcyjny
block.cobatstry-build_module.description = Moduł jądra, który można zainstalować tylko na kafelkach jądra i nie można go zniszczyć, rozszerza skład jądra i dodaje możliwość utworzenia 1 drona konstrukcyjnego
block.cobatstry-dril_module.name = Moduł ekstrakcji
block.cobatstry-dril_module.description = Moduł rdzenia, który można zainstalować tylko na kafelkach rdzenia i którego nie można zniszczyć, rozszerza skład rdzenia i dodaje możliwość stworzenia 1 drona górniczego.

block.cobatstry-land_mine.name = Naładowana kopalnia
block.cobatstry-land_mine.description = Kopalnia, która zawiera dużą liczbę małych pocisków i wystrzeliwuje je podczas przechodzenia przez nią, nie jest nieskończona.

block.cobatstry-build_turet.name = Builder
block.cobatstry-build_turet.description = Pomaga budować struktury i przywraca utracone.
block.cobatstry-core_fralion.name = Rdzeń dowodzenia
block.cobatstry-core_fralion.description = Rdzeń twojej bazy. Może przechowywać niewielką ilość zasobów i latać po sektorach planety. Po zniszczeniu wszystkie kontakty w sektorze i z sektorem zostają zerwane, aby temu zapobiec
block.cobatstry-elk_owerdriwe_proektor.name = Stacja akceleratora
block.cobatstry-elk_owerdriwe_proektor.description = Przyspiesza wszystko z wyjątkiem pojedynczych budynków w swoim promieniu, wymaga energii.

block.cobatstry-flag.name = Flaga
block.cobatstry-flag.description = Zwiększa maksymalną możliwą liczbę aktywnych jednostek.

block.cobatstry-heal_station.name = Stacja lecznicza
block.cobatstry-heal_stantion.description = Naprawia budynki w małym promieniu, wymaga energii.

block.cobatstry-r_storage.name = Pojemnik na zasoby
block.cobatstry-r_storage.description = Przechowuje zasoby, nie może połączyć się z jądrem, użyj mechanicznego programu ładującego, aby zwrócić zasoby
block.cobatstry-storage.name = Stacja magazynowania zasobów
block.cobatstry-storage.description = Przechowuje zasoby, a także może dołączyć do rdzenia i rozszerzyć jego skład, zasoby można uzyskać za pomocą mechanicznej ładowarki.
block.cobatstry-storage_large.name = Stacja przechowywania dużych zasobów
block.cobatstry-storage_large.description = Przechowuje dużą ilość zasobów, a także może dołączyć do jądra i rozszerzyć jego skład, zasoby można uzyskać za pomocą mechanicznej ładowarki.

block.cobatstry-liquid_bridge.name = Most drogowy
block.cobatstry-liquid_bridge.description = Przenosi zasoby przez struktury.
block.cobatstry-liquid_conveyor.name = Ścieżka cieczy
block.cobatstry-liquid_conveyor.description = Przenosi ciecze
block.cobatstry-liquid_junction.name = Węzeł drogowy
block.cobatstry-liquid_junction.description = Rysuje ścieżki przechodzące przez inne ścieżki bez łączenia ich.

block.cobatstry-liquid_pomp.name = Pompa chemiczna
block.cobatstry-liquid_pomp.description = Pompuje płyny ze swojej powierzchni.

block.cobatstry-liquid_router.name = Path router
block.cobatstry-liquid_router.description = Rozprowadza płyny
block.cobatstry-cobalt_batery.name = Bateria litowa
block.cobatstry-cobalt_batery.description = Oszczędza energię
block.cobatstry-cobalt_node.name = Wieża energetyczna
block.cobatstry-cobalt_node.description = Przekazuje energię
block.cobatstry-galvanic_generator.name = Generator galwaniczny
block.cobatstry-galvanic_generator.description = Wykorzystuje magnetyt do generowania energii
block.cobatstry-land_generator.name = Generator gleby
