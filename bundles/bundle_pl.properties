unit.cobatstry-01_arha.name = Arha
unit.cobatstry-01_arha.description = Szybki dron budowlany
unit.cobatstry-03_selena.name = Selena
unit.cobatstry-03_selena.description = Dron górniczy, wydobywa wszystko w dużych ilościach.

